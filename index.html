<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div id="firstOperand">3232 x</div>
            <div id="secondOperand">2334</div>
        </div>
        <div class="buttonContainer">
            <button id="clearButton">AC</button>
            <button id="delButton">DEL</button>
            <button id="modulusButton">%</button>
            <button id="divideButton">/</button>

            <button id="sevenButton">7</button>
            <button id="eightButton">8</button>
            <button id="nineButton">9</button>
            <button id="multiplyButton">x</button>
            
            <button id="fourButton">4</button>
            <button id="fiveButton">5</button>
            <button id="sixButton">6</button>
            <button id="minusButton">-</button>
            
            <button id="oneButton">1</button>
            <button id="twoButton">2</button>
            <button id="threeButton">3</button>
            <button id="plusButton">+</button>

            <button id="zeroButton">0</button>
            <button id="dotButton">.</button>
            <button id="operateButton">=</button>
        </div>
    </div>
</body>
</html>
